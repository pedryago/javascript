<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div>
            <p><label for="iinicio">Início: </label>
            <input type="number" name="inicio" id="iinicio" min="1" required></p>
            
            <p><label for="ifim">Final: </label>
            <input type="number" name="fim" id="ifim"></p>

            <p><label for="ipasso">Passo: </label>
            <input type="number" name="passo" id="ipasso"></p>

            <input type="submit" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando para a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
