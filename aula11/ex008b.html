<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Qual seu país de nascimento? <input type="text" name="país" id="txtpaís">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade(){
            var txtn = window.document.getElementById('input#txtpaís')
            var res = window.document.getElementById('div#res')
            var nasc  = Text(txtn.value)
            
            res.innerHTML = `<p>Seu país é ${txtn}.</p>`

            if (txtn == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            } else{
                res.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
